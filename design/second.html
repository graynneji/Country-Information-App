<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/general.css" />
    <link rel="stylesheet" href="/css/query.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script defer src="/js/script.js"></script>
    <title>Countries App</title>
  </head>
  <body>
    <header class="main-header">
      <h1>Where in the world?</h1>
      <h3>Dark mode</h3>
    </header>
    <main class="container">
      <div class="sub-header">
        <button class="drop-down-btn">
          Filter by Region
          <ion-icon class="icon" name="chevron-down-outline"></ion-icon>
        </button>
      </div>
      <article class="country">
        <figure class="container country-info">
          <img src="5.png" alt="countries" class="country-info-img" />

          <div class="head">
            <h1 class="heading">United States of America</h1>
            <div class="items">
              <ul class="list-groups">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
              </ul>

              <ul class="list-groups">
                <li>5</li>
                <li>6</li>
                <li>7</li>
                <li>8</li>
              </ul>
            </div>
          </div>
        </figure>
      </article>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
